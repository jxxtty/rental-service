<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>관리자페이지</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/main">
            <div class="sidebar-brand-icon">
                <i class="fas fa-school"></i>
            </div>
            <div class="sidebar-brand-text mx-3">
                의상 대여 시스템
            </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">


        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-user"></i>
                <span th:text="${session.loginStaff.staffName}">Staff</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        로그아웃
                    </a>
                </div>
            </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            의상대여
        </div>

        <!-- Nav Item - 접수 -->
        <li class="nav-item">
            <a class="nav-link" href="/receive">
                <i class="fas fa-fw fa-table"></i>
                <span>접수</span></a>
        </li>

        <!-- Nav Item - 대여 및 결제 -->
        <li class="nav-item">
            <a class="nav-link" href="/rentalSlip">
                <i class="fas fa-fw fa-table"></i>
                <span>대여 및 결제</span></a>
        </li>

        <!-- Nav Item - 반납 -->
        <li class="nav-item">
            <a class="nav-link" href="/returnSlip">
                <i class="fas fa-fw fa-table"></i>
                <span>반납 관리</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item" th:if="${session.position.toString() eq 'ADMIN'}">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="fas fa-fw fa-lock"></i>
                <span>관리자페이지</span>
            </a>
            <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">관리자 전용</h6>
                    <a class="collapse-item" href="/admin/staffAccounts">Staff계정관리</a>
                    <a class="collapse-item" href="/admin/rentalSlipList">전표관리</a>
                </div>
            </div>
        </li>


        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search(지움) -->


                <!-- Topbar Navbar -->


            </nav>
            <!-- End of Topbar -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">관리자 페이지</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">기존 직원 계정 조회 및 변경</h6>
                    </div>
                    <!-- form start -->
                    <form th:action th:object="${staffDto}" method="post">
                        <div class="card-body">
                            <span><b>기본 정보</b></span>
                            <hr>
                            <div class="row form-group">
                                <div class="col-6">
                                    <label for="staffName">이름</label>
                                    <input type="text" id="staffName" th:field="*{staffName}" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="phoneNum">전화번호</label>
                                    <input type="text" id="phoneNum" th:field="*{phoneNum}" class="form-control">
                                </div>
                            </div>
                            <br>
                            <span><b>로그인 정보</b></span>
                            <hr>
                            <div class="row form-group">
                                <div class="col-6">
                                    <label for="loginId">아이디</label>
                                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="password">비밀번호</label>
                                    <input type="text" id="password" th:field="*{password}" class="form-control">
                                </div>
                            </div>
                        </div><!-- /.card-body -->

                        <div class="card-footer">
                            <div class="row">
                                <button class="btn btn-primary" type="submit">계정 수정</button>
                                <button class="btn btn-primary mx-2"
                                        th:onclick="|location.href='@{/admin/staffAccounts}'|"
                                        type="button">돌아가기
                                </button>
                                <button class="btn btn-danger"
                                        th:onclick="|location.href='@{/admin/staffAccounts/delete/{staffNum}(staffNum=${staffDto.staffNum})}'|"
                                        type="button">계정 삭제
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- /.container-fluid -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Rental System 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">로그아웃 하시겠습니까?</div>
                <div class="modal-footer">
                    <form class="collapse-item" th:action="@{/logout}" method="post">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit"> 로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
