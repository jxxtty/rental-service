<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>관리자페이지 - 특정 전표 조회</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <style>
        #selectBox select{
            width: 100px;
            height: 38px;
            margin-right: 2px;
            font-size: 15px;
            color: #0a53be;
            border : 2px solid #0a53be;
            border-radius: 2px;
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/main">
            <div class="sidebar-brand-icon">
                <i class="fas fa-school"></i>
            </div>
            <div class="sidebar-brand-text mx-3">
                감성교복<br><span th:text="${session.workPlaceName}"></span>
            </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">


        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-user"></i>
                <span th:text="${session.loginStaff.staffName}">Staff</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        로그아웃
                    </a>
                </div>
            </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            감성교복
        </div>

        <!-- Nav Item - 접수 -->
        <li class="nav-item">
            <a class="nav-link" href="/receive">
                <i class="fas fa-fw fa-table"></i>
                <span>접수</span></a>
        </li>

        <!-- Nav Item - 대여 및 결제 -->
        <li class="nav-item">
            <a class="nav-link" href="/rentalSlip">
                <i class="fas fa-fw fa-table"></i>
                <span>대여 및 결제</span></a>
        </li>

        <!-- Nav Item - 반납 -->
        <li class="nav-item">
            <a class="nav-link" href="/returnSlip">
                <i class="fas fa-fw fa-table"></i>
                <span>반납 관리</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item" th:if="${session.position.toString() eq 'ADMIN'}">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="fas fa-fw fa-lock"></i>
                <span>관리자페이지</span>
            </a>
            <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header" th:text="${session.workPlaceName}">관리자 전용</h6>
                    <a class="collapse-item" href="/admin/staffAccounts">Staff계정관리</a>
                    <a class="collapse-item" href="/admin/rentalSlipList">전표관리</a>
                </div>
            </div>
        </li>


        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" action="/admin/rentalSlip/search" method="get">
                    <div class="input-group">
                        <div class="input-group-prepend" id="selectBox">
                            <select name="searchType">
                                <option value="customerName">고객명</option>
                                <option value="rentalNum">전표번호</option>
                                <option value="enterDate">등록일자</option>
                            </select>
                        </div>
                        <input type="text" class="form-control bg-light border-0 small" placeholder="검색조건을 선택 후 검색어를 입력하세요"
                               aria-label="Search" aria-describedby="basic-addon2" id="searchText" name="searchText">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                    <span style="color: gray; font-size: 8px;">등록일자 검색 : YYYYMMDD형태로 입력 (ex.20210721)</span>
                </form>

                <!-- Topbar Navbar -->


            </nav>
            <!-- End of Topbar -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">특정 전표 조회하기</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">'<span th:text="${searchText}"></span>' 조회 결과</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>접수번호</th>
                                    <th>접수 직원</th>
                                    <th>대여 및 결제직원</th>
                                    <th>포스체크 직원</th>
                                    <th>반납 직원</th>
                                    <th>등록 시간</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rentalSlip : ${rentalSlips}">
                                    <td><a th:href="@{|/admin/rentalSlipDetail/${rentalSlip.rentalNum}|}" th:text="${rentalSlip.rentalNum}"></a></td>
                                    <td th:text="${rentalSlip.receiver}"></td>
                                    <td th:text="${rentalSlip.payment}"></td>
                                    <td th:text="${rentalSlip.gamsung_pos}"></td>
                                    <td th:text = "${rentalSlip.returner}"></td>
                                    <td th:text = "${#temporals.format(rentalSlip.enterDate, 'yyyy-MM-dd HH:mm')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${rentalSlips.size() eq 0}">
                            <span>조회결과 없습니다.</span>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary"
                                th:onclick="|location.href='@{/admin/rentalSlipList}'|"
                                type="button">돌아가기
                        </button>
                    </div>
                </div>

        </div>

        <!-- /.container-fluid -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Gamsung Gyobock 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
</div>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">로그아웃 하시겠습니까?</div>
            <div class="modal-footer">
                <form class="collapse-item" th:action="@{/logout}" method="post">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit"> 로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


<!-- Core plugin JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>


</body>

</html>
