<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>감성교복 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>
    <style>

    </style>
</head>

<body class="bg-gradient-dark">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9 my-5">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" id="login_img">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">의상 대여 시스템</h1>
                                    </div>

                                    <form class="user" action="/login" th:object="${loginForm}" method="post">
                                        <div class="form-group">
                                            <label for="loginId">ID</label>
                                            <input type="text" id="loginId" th:field="*{loginId}"
                                                   class="form-control form-control-user"
                                                   th:errorclass="field-error">
                                            <div class="field-error" th:errors="*{loginId}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="password">PW</label>
                                            <input type="password" id="password" th:field="*{password}"
                                                   class="form-control form-control-user"
                                                   th:errorclass="field-error">
                                            <div class="field-error" th:errors="*{password}" />
                                        </div>

                                        <div th:if="${#fields.hasGlobalErrors()}">
                                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                               th:text="${err}">전체 오류 메시지</p>
                                        </div>

                                        <button class="btn btn-primary btn-user btn-block" type="submit">로그인</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
