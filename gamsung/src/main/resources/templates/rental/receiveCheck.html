        /*<![CDATA[*/
        function add_customer() {
            const new_customer =
                "<div class='row'>" +
                "<div class='col-5 form-group'>" +
                "<input type='text' id='name' name='name' onchange='maintain_value(this)' class='form-control'>" +
                "</div>" +
                "<div class='col-7'>" +
                "<input type='text' id='phoneNum' name='phoneNum' onchange='maintain_value(this)' class='form-control'>" +
                "</div>" +
                "</div>";
            document.getElementById('customer_form').innerHTML += new_customer;
        }

        const maintain_value = function(e) {
            e.setAttribute('value', e.value);
        }
        /*]]>*/
