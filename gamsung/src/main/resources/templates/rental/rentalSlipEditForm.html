    <script type="text/javascript">
        function change_value(event) {
            const inputEl = event.closest('.number-spinner').children[1];

            let oldValue = inputEl.value.trim();
            let newVal = 0;

            if (event.getAttribute('data-dir') == 'up') {
                newVal = parseInt(oldValue) + 1;
            } else {
                if (oldValue > 0) {
                    newVal = parseInt(oldValue) - 1;
                } else {
                    newVal = 0;
                }
            }
            inputEl.setAttribute('value', newVal);
        }
    </script>
